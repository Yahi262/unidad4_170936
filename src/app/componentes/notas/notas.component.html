<div class="container mt-5">
    <form #form="ngForm" (ngSubmit)="guardarNota(titulo.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Titulo</label>
        <input 
        [(ngModel)]="nota.titulo"
        name="titulo"
        required
  
        type="texto" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp"
  
        #titulo="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Descripci√≥n</label>
        <textarea 
        name="descripcion"
        [(ngModel)]="nota.descripcion"
        #descripcion="ngModel"
        required
  
        type="password" 
        class="form-control" 
        id="exampleInputPassword1"></textarea>
      </div>
      <div class="alert alert-primary" role="alert">
        {{nota.titulo}}
        {{nota.descripcion}}
      </div>
      <button [disabled]="form.invalid"
      type="submit" class="btn btn-primary">Guardar</button>
      <button (click)="mostrarNota()" class="btn btn-success ml-2">Mostrar</button>
    </form>
    <div class="card-columns mt-5" >
      <app-card *ngFor="let item of listNotas" [nota]="item"></app-card>
    </div>
</div>
